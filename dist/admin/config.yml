backend:
    name: git-gateway
    branch: master
publish_mode: editorial_workflow
media_folder: "images/uploads"
public_folder: "/images/uploads"
collections:
    -   name: "deck"
        label: "Deck"
        folder: "_content/"
        create: true
        slug: "{{contentTitle}}.json"
        fields:
            -   {label: "Title", name: "contentTitle", widget: "string"}
            -   {label: "Content", name: "content", widget: "text"}
